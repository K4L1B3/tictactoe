<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <section>
      <h2>Type the players names</h2>
      <label for="player-one-name">
        Player One (play with <strong>X</strong>):
      </label>
      <input type="text" id="player-one-name" />
      <br />
      <label for="player-two-name">
        Player Two (play with <strong>O</strong>):
      </label>
      <input type="text" id="player-two-name" />
      <br />
      <button id="btn-play">Play</button>
    </section>

    <script type="module" src="./js/prepare.mjs"></script>
  </body>
</html>
